<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="position: absolute;width: 800px;height: 900px;left:50%;top:50%;transform: translate(-50%,-50%);text-align: center;user-select: none;">
        
        <canvas style="-webkit-box-shadow: 0px 0px 11px 5px rgba(0,0,0,0.6);
        -moz-box-shadow: 0px 0px 11px 5px rgba(0,0,0,0.6);
        box-shadow: 0px 0px 11px 5px rgba(0,0,0,0.6);" id="myBoard" width="800" height="800" onclick="showBoard()" style="border:1px solid #000000;">

        </canvas>
        <img id="queen" style="display: none;" src="./queen.png">
        <script src="./queen.js"></script>
        <script>
            

            var c = document.getElementById("myBoard");
            var ctx = c.getContext("2d");
            queen = document.getElementById("queen");
            sol = main(8);
            var x = 0;

            drawNewBoard = () => {
                for(i = 0;i < 8; i++){
                    for(j = 0;j < 8; j++){
                        if ((i+j) % 2 == 0){
                            ctx.fillStyle = "white";
                            ctx.fillRect(j*100, (i*100), 100, 100)
                        }
                        else{
                            ctx.fillStyle = "black";
                            ctx.fillRect(j*100, (i*100), 100, 100);
                        }

                    }
                }
                ctx.stroke();
            }
            placeQueen = (x,y) => {
                ctx.drawImage(queen, x*100, (y*100)-33);
            }

            showBoard = () => {
                ctx.clearRect(0, 0, c.width, c.height);
                drawNewBoard();
                for(i = 0; i < sol[x].length; i++){

                    placeQueen(i,sol[x][i]);
                }
                x = (x+1)%sol.length
            }

            setTimeout(function(){
                showBoard();

            },100);

    
        </script>
        <br>
        <h1 style="font-family: 'Montserrat', sans-serif;">We will, We will rock you!</h1>
    </div>
    </body>
</html>
